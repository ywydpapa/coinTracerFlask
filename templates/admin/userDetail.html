<script>
    $(document).ready(function () {
    });

    function setmypass(uno, passwd) {
        passwd = $('#mypasswd').val();
        if (passwd == "") {
            alert("변경하려는 암호가 없습니다.");
            return;
        }
        data = [uno, passwd]
        console.log(data);
        $.ajax({
            type: "POST",
            url: '/changemypass',
            data: data,
            processData: false,
            contentType: false,
            success: (res) => {
                console.log(res);
                location.reload();
                alert("암호가 변경되었습니다. 원활한 사용을 위해 다시 로그인 해주세요.")
            }
        });
    }
</script>
