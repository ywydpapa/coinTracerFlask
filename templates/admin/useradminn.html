<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">사용자 관리</h1>
                <div class="container">
                    <div>
                        <div style="text-align: right">
                            <button class="btn-sm border-danger" onclick="location.href='/userAdd'">user +</button>
                        </div>
                        <table class="table">
                            <thead style="text-align: center">
                            <th>아이디</th>
                            <th>이름</th>
                            <th>접속서버</th>
                            <th>최종접속시간</th>
                            </thead>
                            {% for user in users %}
                                <tr style="text-align: center">
                                    <td><a href="/userDetail?uno={{ user[0] }}">{{ user[1] }}</a></td>
                                    <td>{{ user[2] }}</td>
                                    <td>{{ user[8] }}</td>
                                    <td>{{ user[7] }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; K3 Labs 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- Bootstrap core JavaScript-->
    {% include '/comm/adscript.html' %}
</body>
</html>
